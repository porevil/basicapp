<ion-content>

      {{currentEvent?.revenue}}
    </ion-col>

  <ion-card>
    <ion-card-header>
      {{currentEvent?.name}}
    </ion-card-header>

      <p>Ticket: <strong>${{currentEvent?.price}}</strong></p>
      <p>Date: <strong>{{currentEvent?.date}}</strong></p>
    </ion-card-content-->
  </ion-card>

  <ion-card class="add-guest-form">
    <ion-card-header>
      Activity[dayplans]
    </ion-card-header>
    <ion-card-content>
      <!--ion-list no-lines>
        <ion-item>
          <ion-label stacked>activity </ion-label>

        </ion-item>
        <span *ngIf="guestPicture">Picture taken!</span>

        

      </ion-list-->

      <ion-list no-lines>
        <ion-item-sliding *ngFor="let eventDetail of eventDetailList">
          <button ion-item (click)="viewActivities(eventDetail.id)" class="home-item">
          <h2>{{eventDetail?.id}}</h2>
          <span class="secondary-detail">activity: {{eventDetail.activity}}</span>
          </button>

          <ion-item-options>

            <button ion-button icon-only color="light" (click)="renameChecklist(checklist)">
			<ion-icon name="clipboard"></ion-icon> Edit
		    </button>

            <button ion-button icon-only color="danger" (click)="removeChecklist(checklist)">
			<ion-icon name="trash"></ion-icon> Delete
		</button>

          </ion-item-options>
        </ion-item-sliding>
      </ion-list>

    </ion-card-content>
  </ion-card>
  <ion-fab right name="add" style="z-index:100;bottom:50px">
    <button ion-fab mini (click)="openActivityPage(currentEvent.id)"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
