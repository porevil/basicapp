<ion-header>
  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      {{currentEvent?.name}}
    </ion-card-header>
  </ion-card>

  <ion-card class="add-guest-form">
    <ion-card-header>
      Day Activity
    </ion-card-header>
    <ion-card-content>
      <ion-list no-lines>
        <ion-item-sliding *ngFor="let eventDetail of eventDetailList">
          <button ion-item class="home-item">
          <span class="secondary-detail">{{eventDetail.activity}}</span>
          <span class="secondary-detail">time: {{eventDetail.time}}</span>
          </button>
        </ion-item-sliding>
      </ion-list>

    </ion-card-content>
  </ion-card>

</ion-content>
