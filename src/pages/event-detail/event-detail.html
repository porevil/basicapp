<ion-header>
  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-row padding>
    <ion-col width-80>
      Current Revenue
    </ion-col>
    <ion-col width-20 [class.profitable]="currentEvent?.revenue > 0"
      [class.no-profit]="currentEvent?.revenue < 0">
      {{currentEvent?.revenue}}
    </ion-col>
  </ion-row>
  <ion-card>
    <ion-card-header>
      {{currentEvent?.name}}
    </ion-card-header>
    <ion-card-content>
      <p>Ticket: <strong>${{currentEvent?.price}}</strong></p>
      <p>Date: <strong>{{currentEvent?.date}}</strong></p>
    </ion-card-content>
  </ion-card>

  <ion-card class="add-guest-form">
  <ion-card-header>
    Add Track
  </ion-card-header>
  <ion-card-content>
    <ion-list no-lines>
      <ion-item>
        <ion-label stacked>Day</ion-label>
        <ion-input [(ngModel)]="date_no" type="text"
          placeholder="Day."></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Activity</ion-label>
        <ion-input [(ngModel)]="activity" type="text"
          placeholder="activity."></ion-input>
      </ion-item>

      <span *ngIf="guestPicture">Picture taken!</span>

        <!--button ion-button color="primary" block (click)="takePicture()">
          Take a Picture
        </button-->
      <button ion-button color="primary" block (click)="addGuest(date_no,activity)">
        Add Activity
      </button>
    </ion-list>
  </ion-card-content>
</ion-card>

<ion-list>
    <ion-item *ngFor="let guest of currentEventGuest" >
      <h2>{{guest?.date_no}}</h2>
      <p>Date No: <strong>${{guest?.date_no}}</strong></p>
      <p>Activity: <strong>{{guest?.activity}}</strong></p>
    </ion-item>
  </ion-list>

</ion-content>
