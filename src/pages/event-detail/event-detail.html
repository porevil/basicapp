<ion-header>
  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-row padding>
    <ion-col width-80>
      Journey {{currentEvent?.id}}
    </ion-col>
    <ion-col width-20 [class.profitable]="currentEvent?.revenue > 0" [class.no-profit]="currentEvent?.revenue < 0">
      {{currentEvent?.revenue}}
    </ion-col>
  </ion-row>
  <ion-card>
    <ion-card-header>
      {{currentEvent?.name}}
    </ion-card-header>
    <!--ion-card-content>
      <p>Ticket: <strong>${{currentEvent?.price}}</strong></p>
      <p>Date: <strong>{{currentEvent?.date}}</strong></p>
    </ion-card-content-->
  </ion-card>

  <ion-card class="add-guest-form">
    <ion-card-header>
      Activity
    </ion-card-header>
    <ion-card-content>
      <!--ion-list no-lines>
        <ion-item>
          <ion-label stacked>activity </ion-label>
          <ion-input [(ngModel)]="activity" type="text" placeholder="What's your activity?"></ion-input>
        </ion-item>
        <span *ngIf="guestPicture">Picture taken!</span>

        

      </ion-list-->

      <ion-list>
        <ion-item *ngFor="let eventDetail of eventDetailList" (click)="goToEventDetail(event.id)">
          <h2>{{eventDetail?.id}}</h2>
          <p>activity: <strong>{{eventDetail.activity}}</strong></p>
          <p>activity: <strong>{{eventDetail.time}}</strong></p>
        </ion-item>
      </ion-list>

    </ion-card-content>
  </ion-card>
  <ion-fab right name="add" style="z-index:100;bottom:50px">
    <button ion-fab mini (click)="openActivityPage(currentEvent.id)"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
