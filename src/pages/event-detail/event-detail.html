<ion-header>
  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>
    {{currentEvent.name}}
  </h2>
  <p>Ticket: <strong>{{currentEvent.price | currency}}</strong></p>
  <p>Date: <strong>{{currentEvent.date}}</strong></p>

  <ion-card class="add-guest-form">
  <ion-card-header>
    Add Guests
  </ion-card-header>
  <ion-card-content>
    <ion-list no-lines>
      <ion-item>
        <ion-label stacked>Name</ion-label>
        <ion-input [(ngModel)]="guestName" type="text"
          placeholder="What's your guest's name?"></ion-input>
      </ion-item>
      <span *ngIf="guestPicture">Picture taken!</span>

      <button ion-button color="primary" block (click)="addGuest(guestName)">
        Add Guest
      </button>
    </ion-list>
  </ion-card-content>
</ion-card>

</ion-content>
