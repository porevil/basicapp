<ion-header>
  <ion-navbar>
    <ion-title>
      My Journey
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goToProfile()">
        <ion-icon name="person"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-fab top right edge>
    <button ion-fab mini (click)="goToCreate()" style="z-index:100;top: 80px;"><ion-icon name="add"  ></ion-icon></button>
  </ion-fab>
  <br>

  <ion-list>
    <ion-item *ngFor="let event of eventList" (click)="goToEventDetail(event.id)">
      <h2>{{event?.name}}</h2>
      <p>Ticket: <strong>${{event?.price}}</strong></p>
      <p>Date: <strong>{{event?.date}}</strong></p>
    </ion-item>
  </ion-list>


</ion-content>
