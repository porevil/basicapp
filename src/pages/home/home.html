<ion-header>
  <ion-navbar>
    <ion-title>
      My Journey
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goToProfile()">
        <ion-icon name="person"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content fullscreen>

  <ion-fab right name="add" style="z-index:100;bottom:50px">
    <button ion-fab mini (click)="createNewJourney()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

  <!--button ion-button block color="primary" (click)="goToList()">
    See your events
  </button-->


  <ion-card *ngFor="let journey of journeys" (click)="goToDashBoard(journey.id,journey.event_name)">
    <ion-card-content>
      <h2>{{journey?.event_name}}</h2>
      <ion-row>
        <ion-col>
          {{journey?.from_location}} To {{journey?.to_location}}
        </ion-col>
        <ion-col>
          {{journey?.start_date}} - {{journey?.end_date}}
        </ion-col>
      </ion-row>
    </ion-card-content>


    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
            <ion-icon name="thumbs-up"></ion-icon>
            <div>12 Likes</div>
          </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
            <ion-icon name="text"></ion-icon>
            <div>4 Comments</div>
          </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>


</ion-content>
