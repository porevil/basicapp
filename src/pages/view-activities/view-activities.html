<ion-header>

  <ion-navbar>
    <ion-title>viewActivities</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <ion-card-header>
      {{currentEvent?.name}} [view-activity]
    </ion-card-header>
  </ion-card>

  <ion-card class="add-guest-form">
    <ion-card-header>
      Day Activity
    </ion-card-header>
    <ion-card-content>
      <ion-list no-lines>
        <ion-item-sliding *ngFor="let dayActivity of dayActivitiesList">
          <ion-item>
            <ion-label floating>Place : </ion-label>
            <ion-input [(ngModel)]="dayActivity.place"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Activity : </ion-label>
            <ion-input [(ngModel)]="dayActivity.activity"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Time : </ion-label>
            <!--ion-input  [(ngModel)]="dayActivity.time"></ion-input-->
            <ion-datetime displayFormat="hh:mm a" [(ngModel)]="dayActivity.time"></ion-datetime>
          </ion-item>
          <ion-item>
            <ion-label floating>price : </ion-label>
            <ion-input [(ngModel)]="dayActivity.price"></ion-input>

          </ion-item>
        </ion-item-sliding>
      </ion-list>
      <ion-item>
        <button ion-button block (click)="updateActivities(dayActivitiesList)">            OK            </button>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-fab right name="add" style="z-index:100;bottom:50px">
    <button ion-fab mini (click)="addActivities()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
